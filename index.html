<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Καταγραφή Καθαρισμών Καταστήματος</title>
  <style>
    :root {
      --primary: #0558b6;
      --success: #27ae60;
      --text: #2c3e50;
    }
    body {
      display: flex; flex-direction: column; align-items: center;
      margin: 0; background: #f9f9f9; font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header img { max-width: 90px; }
    
    .container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 12px; }

    /* Το "Toast" μήνυμα στο κάτω μέρος */
    #toast {
      position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
      background: #333; color: white; padding: 12px 25px; border-radius: 50px;
      font-size: 0.9rem; transition: bottom 0.4s ease; z-index: 1000;
    }
    #toast.show { bottom: 30px; }

    .group-label { font-size: 0.75rem; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-top: 15px; }

    button {
      width: 100%; padding: 22px; border: none; border-radius: 12px;
      background: white; color: var(--text); font-size: 1.05rem; font-weight: 600;
      cursor: pointer; display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: all 0.3s ease;
      border-left: 5px solid var(--primary);
    }

    /* Animation όταν πατηθεί και ολοκληρωθεί */
    button.completed {
      background: var(--success) !important;
      color: white !important;
      border-left-color: #1e8449;
    }

    button::after { content: '○'; font-size: 1.2rem; opacity: 0.3; transition: all 0.3s; }
    button.completed::after { content: '✓'; opacity: 1; transform: scale(1.2); }

    button:active { transform: scale(0.97); }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.nicepng.com/png/full/870-8701139_your-logo-here-png-gloucester-road-tube-station.png" alt="Logo">
    <h2 style="margin:5px 0; font-size: 1.1rem; color: var(--primary);">Καταγραφή Καθαρισμών Καταστήματος</h2>
  </div>

  <div id="toast">Καταγράφηκε επιτυχώς!</div>

  <div class="container">
    <div class="group-label">Καθημερινή Υγιεινή</div>
    <button data-action="Καθαρισμός Πάγκων & Εργαλείων">Πάγκοι & Μαχαίρια</button>
    <button data-action="Απολύμανση Ζαμπονομηχανής & Μηχανών">Μηχανές Κοπής</button>
    <button data-action="Καθαρισμός Δαπέδων & Σιφωνίων">Δάπεδα & Αποχέτευση</button>
    <button data-action="Υγιεινή WC & Αποκομιδή Απορριμμάτων">WC & Κάδοι</button>

    <div class="group-label">Περιοδικοί Έλεγχοι</div>
    <button data-action="Καθαρισμός Ψυγείων & Ελαστικών">Ψυγεία (Ράφια & Λάστιχα)</button>
    <button data-action="Έλεγχος & Καθαρισμός Αποθήκης">Αποθήκη Τροφίμων</button>
    <button data-action="Γενικός Καθαρισμός (Τοίχοι/Φωτιστικά)">Τοίχοι & Οροφές</button>
  </div>

  <script>
    function triggerToast() {
      const toast = document.getElementById('toast');
      toast.className = "show";
      setTimeout(() => { toast.className = ""; }, 2500);
    }

    document.querySelectorAll('button').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const action = btn.getAttribute('data-action');
        
        // Στέλνουμε τα δεδομένα στο Google Sheets
        google.script.run
          .withSuccessHandler(function() { 
            // Μόλις πετύχει, άλλαξε χρώμα στο κουμπί
            btn.classList.add('completed');
            triggerToast();
            
            // Μετά από 2 δευτερόλεπτα επανάφερε το κουμπί στο κανονικό
            setTimeout(() => { btn.classList.remove('completed'); }, 2000);
          })
          .withFailureHandler(function(err) { 
            alert('Σφάλμα σύνδεσης: ' + err.message); 
          })
          .recordCleaning(action);
      });
    });
  </script>
</body>
</html>
